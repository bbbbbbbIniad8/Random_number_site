<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>スロットサイト</title>
    </head>
    <body>
        <div id="header">
            <h1>スロット</h1>
        </div>
        <div class="conditioner">
            <div id="mainContent">
                <div id="date"></div>
                <div class="box">
                    <p id="slot"></p>
                    <button id="controlBtn" onclick="toggle()">
                        <span id="controlBtnText">
                            start
                        </span>
                    </button>
                </div>

                <div id="settingBox">
                    <span id="midasi">スロット設定</span>
                    <div id="form">
                        <input type="text" id="inputed" placeholder="入力してください">
                        <button id="addBtn" onclick="pushLst()">
                        追加
                        </button>
                    </div>
                    <div id="columns">
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>

    </body>
</html>
